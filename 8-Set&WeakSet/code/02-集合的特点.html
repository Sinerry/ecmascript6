		let name = 'web';

     	let s1 = new Set([1,2,3,4]);
     	let s2 = new Set([3,4,5,6]);


     	// 交集  共同的部分   得到的集合 
     	let s3 = new Set();
     	for(let item of s1) {
     		if(s2.has(item)) {
     			s3.add(item);
     		}
     	}
     	console.log('交集:',s3);// {3,4}

     	// 并集  集合的合并 
     	let s4 = new Set([...s1,...s2]);
     	console.log('并集:',s4);// {1,2,3,4,5,6}


     	// 差集
     	let s5 = new Set();
     	for(let item of s1) {
     		if(!s2.has(item)) {
     			s5.add(item);
     		}
     	}
     	console.log('差集:',s5);// {1,2}
     	// 补集
     	let s6 = new Set();
     	for(let item of s4) {
     		if(!s3.has(item)) {
     			s6.add(item);
     		}
     	}
     	console.log('补集:', s6);// {1,2,5,6}
