		function attr(el,...args) {
			if(args.length === 1) {
				if(typeof args[0] === 'string') {
					return el.getAttribute(args[0]);
				}else if(typeof args[0] === 'object') {
					for(let k in args[0]) {
						el.setAttribute(k,args[0][k]);
					}
				}
			}else if(args.length === 2) {
				el[args[0]] = args[1];
			}
		}
